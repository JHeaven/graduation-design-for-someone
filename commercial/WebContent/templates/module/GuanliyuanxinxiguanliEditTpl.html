<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">
<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h4 class="modal-title">{{title}}</h4>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body" style="margin: 5px;">
	<form class="form-horizontal" role="form" novalidate name="myForm">
		<input type="hidden" name="adminPeopleID" ng-model="editForm.adminPeopleID">
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">管理员名：</label>
			<div class="col-md-9">
					<input type="text" name="adminPeopleName" class="form-control" placeholder="" ng-model="editForm.adminPeopleName" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">管理员密码：</label>
			<div class="col-md-9">
					<input type="text" name="adminPeoplePassword" class="form-control" placeholder="" ng-model="editForm.adminPeoplePassword" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">年龄：</label>
			<div class="col-md-9">
					<input type="text" name="adminPeopleAge" class="form-control" placeholder="" ng-model="editForm.adminPeopleAge" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">性别：</label>
			<div class="col-md-9">
					<input type="text" name="adminPeopleSex" class="form-control" placeholder="" ng-model="editForm.adminPeopleSex" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">职位区分：</label>
			<div class="col-md-9">
					<input type="text" name="adminPeopleFlag" class="form-control" placeholder="" ng-model="editForm.adminPeopleFlag" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">管理员邮箱：</label>
			<div class="col-md-9">
					<input type="text" name="adminMail" class="form-control" placeholder="" ng-model="editForm.adminMail" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">管理员电话：</label>
			<div class="col-md-9">
					<input type="text" name="adminTEL" class="form-control" placeholder="" ng-model="editForm.adminTEL" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">创建时间：</label>
			<div class="col-md-9">
					<p class="input-group input-group-sm">
						<input type="text" class="form-control btn-sm" placeholder="日期" datepicker-localdate uib-datepicker-popup name="createTime" ng-model="editForm.createTime" is-open="createTimeOpened" datepicker-options="{formatYear: 'yy',startingDay: 1}" ng-required="false" current-text="今天"  clear-text="清空" close-text="关闭" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-sm" ng-click="createTimeOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">创建者：</label>
			<div class="col-md-9">
					<input type="text" name="createPeople" class="form-control" placeholder="" ng-model="editForm.createPeople" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">修改时间：</label>
			<div class="col-md-9">
					<p class="input-group input-group-sm">
						<input type="text" class="form-control btn-sm" placeholder="日期" datepicker-localdate uib-datepicker-popup name="updateTime" ng-model="editForm.updateTime" is-open="updateTimeOpened" datepicker-options="{formatYear: 'yy',startingDay: 1}" ng-required="false" current-text="今天"  clear-text="清空" close-text="关闭" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-sm" ng-click="updateTimeOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">修改者：</label>
			<div class="col-md-9">
					<input type="text" name="updatePeople" class="form-control" placeholder="" ng-model="editForm.updatePeople" required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="form-group">
		<div class="col-md-offset-4 col-md-2 col-sm-offset-4 col-sm-2 col-xs-offset-4 col-xs-2">
			<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="myForm.$invalid">保存</button>
		</div>
		<div class="col-md-2 col-sm-2 col-xs-2">
			<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
		</div>
	</div>
</div>
</div>
